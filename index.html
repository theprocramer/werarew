<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>werarew</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease;
    }

    .dark-theme {
      background-color: #1c1c1c;
      color: white;
    }

    .light-theme {
      background-color: white;
      color: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #333;
    }

    .logo {
      width: 40px;
      height: 40px;
      background-image: url('logo.jpg');
      background-size: cover;
      background-position: center;
    }

    #searchBar {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      width: 300px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .buttons button {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .buttons button:hover {
      background-color: #555;
    }

    #searchResultsList {
      list-style-type: none;
      padding: 0;
    }

    #searchResultsList .list-item {
      background-color: #444;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    #searchResultsList .list-item a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    #searchResultsList .list-item p {
      color: #bbb;
      font-size: 14px;
    }
  </style>
</head>
<body class="dark-theme">
  <header>
    <!-- Logo -->
    <div class="logo"></div>

    <!-- Arama Çubuğu -->
    <input type="text" id="searchBar" placeholder="Arama yapın..." onkeyup="searchResults()">

    <!-- Butonlar -->
    <div class="buttons">
      <!-- Tema Değiştirme Butonu -->
      <button onclick="toggleTheme()">Tema Değiştir</button>

      <!-- Menü Butonu -->
      <button onclick="window.location.href='menu.html'">Menü</button>
    </div>
  </header>

  <main>
    <ul id="searchResultsList"></ul>
    <p id="errorMessage" style="color: red; display: none;">Arama sırasında bir hata oluştu. Lütfen tekrar deneyin.</p>
  </main>
<script src="  </script>
</body>
</html>
