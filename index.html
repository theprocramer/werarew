<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      border-bottom: 1px solid white;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .search-container {
      display: flex;
      align-items: center;
      flex-grow: 1;
      margin: 0 20px;
    }
    .search-input {
      width: 100%;
      padding: 10px;
      border: 1px solid white;
      border-radius: 20px;
      background-color: #333;
      color: white;
      font-size: 16px;
    }
    .settings-icon {
      font-size: 24px;
      cursor: pointer;
    }
    .list {
      margin: 20px;
    }
    .list-item {
      padding: 15px;
      border: 1px solid white;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .list-item a {
      color: #1E90FF;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
    }
    .list-item p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">WERAREW</div>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="search">
    </div>
    <div class="settings-icon">⚙️</div>
  </div>
  <div class="list">
    <div class="list-item">
      <a href="https://theprocramer.github.io/werarew-AI" target="_blank">AI-WERAREW AI</a>
      <p>https://theprocramer.github.io/werarew-AI</p>
    </div>
    <div class="list-item">
      <a href="https://theprocramer.github.io/mytextdio" target="_blank">Social Media - MyTextDio</a>
      <p>https://theprocramer.github.io/mytextdio</p>
    </div>
    <div class="list-item">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSePOaAtydT6o0xYTVBVm7mKtBFmcoWOrAeYCFw8RJsSEtIWUw/viewform?usp=dialog" target="_blank">Add Web Site - Werarew</a>
      <p>Google Forms</p>
    
    </div>
    <div class="list-item">
      <a href="https://theprocramer.github.io/videow-game-engine" target="_blank">Web Game Engine - Videow Game Engine</a>
      <p>https://theprocramer.github.io/videow-game-engine</p>     
    </div>
  </div>
</body>
</html>
